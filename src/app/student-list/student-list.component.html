
<app-student-count [all] = "getTotalStudentsCounts()"
[male] = "getMaleStudentsCounts()"
[female] = "getFemaleStudentsCounts()"
(countRadioButtonSelectionChanged)="onStudentCountRadioButtonChange($event)"
>
</app-student-count>
<br/><br/>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>DOB</th>
      <th>Course Fee</th>
    </tr>
  </thead>
  <tbody>

    <ng-container *ngFor="let student of students">
      <tr *ngIf="selectedStudentCountRadioButton == 'All' ||selectedStudentCountRadioButton == student.Gender">
       <td>{{student.ID | uppercase}}</td>
       <td>{{student.FirstName}}</td>
       <td>{{student.Gender}}</td>
       <td>{{student.DOB | date:'mediumDate'}}</td>
       <td>{{student.CourseFee| currency}}</td>
      </tr>
    </ng-container>
    <tr *ngIf="!students || students.length == 0">
      <td colspan="10">
         No Student to display
      </td>
    </tr>
  </tbody>
</table>
